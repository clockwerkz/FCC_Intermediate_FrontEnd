<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Weather App</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<link rel="stylesheet" href="css/weatherApp.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>

    <header>
      <div class="container text-center">
        <h1><strong>Free Code Camp</strong></h1>
        <p>Local Weather App Project</p>

      </div>

    </header>

    <div class="container text-center">
      <h2 id="cityName"></h2>
      <div class="weatherImage">
       <span> 
        <figure class="icons">
          <canvas id="skyconImage" width="64" height="64"></canvas>
        </figure>
      </span>
      </div>
      <h2 id="temperature" onclick="changeDegrees()"></h2>
      <p>Click on the temperature to toggle Farenheit/Celcius</p>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    
    <script src="js/weather_edited.js" type="text/javascript"></script>
   

  </body>
</html>
