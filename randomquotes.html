<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Generator</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link REL="shortcut icon" HREF="img/quotesPic.jpg" TYPE="image/x-icon">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h1>Random Quote Generator</h1>

    <div class="jumbotron">

      <div class="container">

        <H1 id="quote">"Some Random Quote"</H1>

      </div>

    </div>

    <div class="container">

      <p><a class="btn btn-primary btn-lg" id="newQuote" href="#" role="button">New Quote!</a></p>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <script>
      var randomQuotes = {
        "Tom Bissell":"A great writer reveals the truth even when he or she does not wish to.",
        "Leslie Neilson":"Doing nothing is very hard to do ... you never know when you're finished.",
        "John Gotti":"I never lie because I don't fear anyone. You only lie when you're afraid."  
      };
      var authors = Object.keys(randomQuotes);
      var quoteNumber = Math.floor(Math.random()*authors.length);
      console.log(quoteNumber);

      $("#newQuote").on("click", function() {
        var quoteNumber = Math.floor(Math.random()*authors.length);
        console.log("Changing text to "+ randomQuotes[authors[quoteNumber]]);
        $("#quote").html(randomQuotes[authors[quoteNumber]]);
      });


    </script>
  </body>
</html>
