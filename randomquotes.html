<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Generator</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link REL="shortcut icon" HREF="img/quotesPic.jpg" TYPE="image/x-icon">

<style type="text/css">



</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <h1>Random Quote Generator</h1>

    </div>

    <div class="jumbotron">

      <div class="container">

        <blockquote class="blockquote">

          <p id="quote">"Some Random Quote"</p>

          <footer class="blockquote-footer">
            Someone famous
          </footer>

        </blockquote>

      </div>

    </div>

    <div class="container">

      <p><a class="btn btn-primary btn-lg" id="newQuote" href="#" role="button">New Quote!</a></p>

      <a class="btn btn-primary btn-lg twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank">Tweet</a>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
